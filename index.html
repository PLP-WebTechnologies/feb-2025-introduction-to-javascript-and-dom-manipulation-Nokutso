<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Welcome Page</title>
    </head>
    <body>
        <main>
            <section id="greeting">
                <h1>HEY THERE</h1>
                <p>...And welcome! I’m your friendly welcome page, here to give you warm welcome. Before we dive in, let’s begin with something simple — what’s your name?</p>
                <form class="theForm">
                    <label for="fname">Your Name: </label>
                    <input type="text" id="fname" name="fname">
                    <button id="button"> Submit </button>
                </form>
            </section>
            <img src="https://images.pexels.com/photos/5821029/pexels-photo-5821029.jpeg?auto=compress&cs=tinysrgb&w=1200" width="500px"height="350px"="A Purple 'hello there' Sign">
        </main>
        <script src="script.js"></script>
    </body>
</html>
